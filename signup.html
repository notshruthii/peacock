<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .signup-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      width: 380px;
      text-align: center;
      position: relative;
      z-index: 1;
    }

    .signup-container h2 {
      margin-bottom: 1.2rem;
      color: #333;
    }

    .signup-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      background: #6c63ff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    .signup-container button:hover {
      background: #5a52d6;
    }

    .google-btn {
      margin-top: 15px;
      background: white;
      color: #444;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 500;
    }

    .google-btn img {
      width: 20px;
      height: 20px;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 15px 0;
      color: #888;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #ccc;
    }

    .divider:not(:empty)::before {
      margin-right: 10px;
    }

    .divider:not(:empty)::after {
      margin-left: 10px;
    }

    .worli-watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90%;
      height: 90%;
      background: url('worli-art.png') no-repeat center center;
      background-size: contain;
      opacity: 0.05;
      animation: float 12s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -50%) scale(1); }
      50% { transform: translate(-50%, -50%) scale(1.05); }
    }
  </style>

  <!-- Firebase (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCysjfyHQvMwNuGDoH7efrmzUpOkKzlNhU",
      authDomain: "peacock-d5ff3.firebaseapp.com",
      projectId: "peacock-d5ff3",
      storageBucket: "peacock-d5ff3.firebasestorage.app",
      messagingSenderId: "1069599267324",
      appId: "1:1069599267324:web:b9c22d7924c477aeedfa79",
      measurementId: "G-GVJ7FR0ZWQ"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // Signup with Email
    function signup() {
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const message = document.getElementById('message');

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const user = userCredential.user;

          // Update profile
          return user.updateProfile({ displayName: name }).then(() => user);
        })
        .then((user) => {
          message.style.color = 'green';
          message.textContent = 'Signup successful! Please verify your email.';
          user.sendEmailVerification();

          // Save user in MongoDB via backend
          fetch("http://localhost:5000/saveUser", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              uid: user.uid,
              name: name,
              email: user.email
            })
          })
          .then(res => res.json())
          .then(data => console.log("User saved to MongoDB:", data))
          .catch(err => console.error("Error saving user:", err));
        })
        .catch((error) => {
          message.style.color = 'red';
          message.textContent = error.message;
        });
    }

    // Google Signup/Login
    function signupWithGoogle() {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider)
        .then((result) => {
          const user = result.user;

          // Save Google user in MongoDB via backend
          fetch("http://localhost:5000/saveUser", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              uid: user.uid,
              name: user.displayName,
              email: user.email
            })
          })
          .then(res => res.json())
          .then(data => console.log("Google user saved to MongoDB:", data))
          .catch(err => console.error("Error saving user:", err));

          alert("Welcome " + user.displayName + "!");
          window.location.href = "index.html"; // redirect
        })
        .catch((error) => {
          alert("Error: " + error.message);
        });
    }
  </script>
</head>
<body>

  <div class="worli-watermark"></div>
  <div class="left-border"></div>
  <div class="right-border"></div>
  <div class="signup-container">
    <h2>Create Account</h2>
    <!-- Email/Password form -->
    <input type="text" id="name" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>

    <div class="divider">OR</div>

    <!-- Google button -->
    <button class="google-btn" onclick="signupWithGoogle()">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google logo">
      Continue with Google
    </button>

    <p id="message"></p>
    <p style="margin-top:15px;">Already have an account? <a href="login.html">Login here</a></p>
  </div>

</body>
</html>
